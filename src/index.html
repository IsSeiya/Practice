<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
        <div class="header-logo">
            <h1>AnsweR</h1>
        </div>
        <div class="header-right">
          <div class="questionform"><h2>質問</h2></div>
          <div class="answerform"><h2>回答</h2></div>
        </div>
    </header>

    <main>
      <div class="form">
        <h1>質問フォーム</h1>
        <div class="job">
            ご自分で調べましたか<div class="must">必須</div>
            <select class="t">
                    <option value="1">はい</option>
                    <option value="2">いいえ</option>
                    <option selected>選択してください</option>
            </select>
        </label>
        </div>
        <div class="question">
            質問内容
            <textarea></textarea>
        </div>
        <div class="question">
            質問内容の背景
            <textarea></textarea>
        </div><div class="question">
            求める答え
            <textarea></textarea>
        </div>
        <div class="回答者選択">
            <h1>
                回答者選択
            </h1>
        </div>
        <div class="job">
            職業<div class="must">必須</div>
            <select class="t">
                    <option value="1">職業</option>
                    <option value="2">職業</option>
                    <option value="3">職業</option>
                    <option selected>選択してください</option>
                  </select>
        </label>
        </div>
        <div class="job">
            保持資格<div class="must">必須</div>
            <select class="t">
                    <option value="1">資格</option>
                    <option value="2">資格</option>
                    <option value="3">資格</option>
                    <option selected>選択してください</option>
                  </select>
        </label>
        </div>
        <div class="job">
            質問の難易度<div class="must">必須</div>
            <select class="t">
                    <option value="1">初級（1年勤務）</option>
                    <option value="2">中級（5年勤務）</option>
                    <option value="3">上級（10年勤務）</option>
                    <option selected>選択してください</option>
                  </select>
        </label>
        </div>
        <div class="job">
            必要回答数<div class="answervalue">必須</div>
            <select class="t">
                    <option value="1">1</option>
                    <option value="2">3</option>
                    <option value="3">5</option>
                    <option selected>選択してください</option>
                  </select>
        </label>
        </div>
        
        <div class="hobbie">
            趣味<div class="free">任意</div>
            <input><button>検索</button>
        </div>
        <div class="name">
            匿名／本名<div class="must">任意</div>
            <select class="t">
                    <option value="1">匿名</option>
                    <option value="2">本名</option>
                    <option value="3">どちらでもよい</option>
                    <option selected>選択してください</option>
                  </select>
        </label>
        </div>
        <div class="person">
            性格<div class="must">任意</div>
            <select class="t">
                    <option value="1">おだやか</option>
                    <option value="2">せっかち</option>
                    <option value="3">心配性</option>
                    <option selected>選択してください</option>
                  </select>
        </label>
        </div>
           

        <div class="response">
                希望レスポンス時間　　<div class="must">必須</div>
            <input><button>決定</button>

        </label>
        </div>
        <div class="old">
                年齢　　<div class="must">必須</div>
                <input type="radio" class="radio" name="add" id="bb"><label for="bb">10代</label>
                <input type="radio" class="radio" name="add" id="cc"><label for="cc">20代</label>
                <input type="radio" class="radio" name="add" id="dd"><label for="dd">30代</label>
                <input type="radio" class="radio" name="add" id="ee"><label for="ee">40代</label>
                <input type="radio" class="radio" name="add" id="ff"><label for="ff">50代以上</label>
            </label>

        </div>

        <div class="coment">
                <div class="coments">コメント</div>
                <textarea></textarea>
        </div>

        <div class="btn container">
            <div class="left">
                <button type="reset">クリア</button>
            </div>
            <div class="right">
                <button type="submit" class="sub">質問</button>
                <button type="button">キャンセル</button>
            </div>
        </div>
      </div>
    </main>
    <aside>
      <div class="category">
        <h3>カテゴリー</h3>
      </div>
    </aside>
  </body>
</html>
